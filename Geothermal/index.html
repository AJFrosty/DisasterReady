<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="icon" href="https://th.bing.com/th/id/R.770b805d5c99c7931366c2e84e88f251?rik=khgO%2bY1Hh3BT9w&riu=http%3a%2f%2fpurepng.com%2fpublic%2fuploads%2flarge%2fpurepng.com-weather-iconsymbolsiconsapple-iosiosios-8-iconsios-8-721522596142qx4ep.png&ehk=6msbAydV7X6D4bO8zvLC664aXwKOdBU17dwrHcKxaAg%3d&risl=&pid=ImgRaw&r=0" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <link
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
    <meta charset="utf-8" />
    <title>Disaster Ready</title>
  </head>
  <body>
    <div id="map"></div>
    <div class="layer-checkbox">
      <input type="checkbox" id="temperature-layer" checked />
      <label for="temperature-layer">Temperature</label><br />
      <div id="temperature-legend" class="legend"></div>
  
      <input type="checkbox" id="precipitation-layer" checked />
      <label for="precipitation-layer">Precipitation</label><br />
      <div id="precipitation-legend" class="legend"></div>
  
      <input type="checkbox" id="wind-layer" checked />
      <label for="wind-layer">Wind Speed</label><br />
      <div id="wind-legend" class="legend"></div>
  
      <input type="checkbox" id="clouds-layer" checked />
      <label for="clouds-layer">Clouds</label><br />
      <div id="clouds-legend" class="legend"></div>
  
      <input type="checkbox" id="pressure-layer" checked />
      <label for="pressure-layer">Sea Level Pressure</label><br />
      <div id="pressure-legend" class="legend"></div>
    </div>
    <div id="legend"></div>
  </body>
</html>
